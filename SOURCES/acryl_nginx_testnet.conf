user acryl_runner;
worker_processes auto;
error_log /var/log/nginx/acryl_node_error_testnet.log;
pid /run/acryl_node_nginx_testnet.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    use epoll;
    worker_connections 2048;
    multi_accept on;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/acryl_node_access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    server_tokens off;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    include /opt/acryl/nginx.conf.d/*.conf;

    client_body_temp_path /var/lib/acryl_nginx_testnet/tmp/client_body 1 2;
    proxy_temp_path /var/lib/acryl_nginx_testnet/tmp/proxy_temp 1 2;

    upstream node_backend  {
      server 127.0.0.1:6869;
    }

    upstream matcher_backend  {
      server 127.0.0.1:6868;
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen       443 ssl http2 default_server;
        listen       [::]:443 ssl http2 default_server;
        server_name  _;
        root         /usr/share/nginx/html;
        ssl_certificate "/opt/acryl/nginx.conf.d/node_testnet.crt";
        ssl_certificate_key "/opt/acryl/nginx.conf.d/node_testnet.key";
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        add_header Cache-Control public;
        proxy_hide_header X-API-Key;
        add_header 'access-control-allow-credentials' 'true' always;
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;


        location / {
            proxy_pass http://node_backend;
        }

        location /matcher {
            proxy_pass http://matcher_backend;
        }

        location ~ ^/addresses/scriptInfo/?(.*)$ {
            expires 1m;
            proxy_pass http://node_backend;
        }


        location ~ ^/addresses/validate/(.*) {
            expires 1d;
            proxy_pass http://node_backend;
        }

        location ~ ^/addresses/balance/details/?(.*)$ {
            expires 30;
            proxy_pass http://node_backend;
        }

        location ~ ^/addresses/balance/(.*)/(.*) {
            expires 30;
            proxy_pass http://node_backend;
        }

        location ~ ^/addresses/effectiveBalance/(.*)/(.*) {
            expires 60;
            proxy_pass http://node_backend;
        }

        location ~ ^/addresses/seed/?(.*)$ {
            return 404;
        }

        location ~ ^/addresses/validate/(.*) {
            expires 1d;
            proxy_pass http://node_backend;
        }

        location ~ ^/addresses/balance/?(.*)$ {
            expires 30;
            proxy_pass http://node_backend;
        }

        location ~ ^/addresses/effectivebBalance/?(.*)$ {
            expires 30;
            proxy_pass http://node_backend;
        }

        location ~ ^/addresses/publicKey/?(.*)$ {
            expires 1d;
            proxy_pass http://node_backend;
        }

        location ~ ^/addresses/data/?(.*)$ {
            expires 1m;
            add_header Cache-Control "public, max-age=60";
            proxy_pass http://node_backend;
        }

        location ~ ^/addresses/?$ {
            if ($request_method = GET ) {
              expires 1d;
            }
            proxy_pass http://node_backend;

        }

        location ~ ^/addresses/seq/(.*)/(.*) {
            expires 1d;
            proxy_pass http://node_backend;
        }

        location ~ ^/addresses/(.*)$ {
            if ($request_method = DELETE ) {
              return 404;
            }

            proxy_pass http://node_backend;
        }

        location ~ ^/blocks/height/?$ {
            expires 10;
            proxy_pass http://node_backend;
        }

        location ~ ^/blocks/headers/at/?$ {
            expires 10;
            proxy_pass http://node_backend;
        }

        location ~ ^/blocks/headers/seq/(.*)/(.*)/?$ {
            expires 10;
            proxy_pass http://node_backend;
        }

        location ~ ^/blocks/first/?$ {
            expires 1d;
            proxy_pass http://node_backend;
        }

        location ~ ^/blocks/last/?$ {
            expires 10;
            proxy_pass http://node_backend;
        }

        location ~ ^/blocks/signature/(.*)/?$ {
            expires 1d;
            proxy_pass http://node_backend;
        }

        location ~ ^/blocks/delay/(.*)/(.*)/?$ {
            expires 1d;
            proxy_pass http://node_backend;
        }

        location ~ ^/blocks/seq/(.*)/(.*)/?$ {
            expires 10;
            proxy_pass http://node_backend;
        }

        location ~ ^/blocks/address/(.*)/(.*)/(.*)/?$ {
            expires 10;
            proxy_pass http://node_backend;
        }

        location ~ ^/blocks/child/(.*)/?$ {
            expires 1d;
            proxy_pass http://node_backend;
        }

        location ~ ^/debug/?$ {
           return 404;
        }

        location ~ ^/debug/(.*)/?$ {
           return 404;
        }

        location ~ ^/utils/seed/?$ {
            expires -1;
            proxy_pass http://node_backend;
        }

        location ~ ^/utils/seed/(.*)/?$ {
            expires -1;
            proxy_pass http://node_backend;
        }

        location ~ ^/wallet/seed/?$ {
            expires -1;
            proxy_pass http://node_backend;
        }

        location ~ ^/alias/by-alias/?(.*)$ {
            expires 1d;
            proxy_pass http://node_backend;
        }

        location ~ ^/alias/by-addres/?(.*)$ {
            expires 1m;
            proxy_pass http://node_backend;
        }

        location ~ ^/assets/balance/(.*)/?(.*)$ {
            expires 30;
            proxy_pass http://node_backend;
        }

        location ~ ^/assets/balance/?(.*)$ {
            expires 30;
            proxy_pass http://node_backend;
        }

        location ~ ^/assets/(.*)/distribution/(.*)/limit/?(.*)$ {
            expires 1m;
            proxy_pass http://node_backend;
        }

        location ~ ^/assets/details/?(.*)$ {
            expires 1d;
            proxy_pass http://node_backend;
        }

        location ~ ^/leasing/active/?(.*)$ {
            expires 1m;
            proxy_pass http://node_backend;
        }

        location ~ ^/consensus/generatingbalance/?(.*)$ {
            expires 1m;
            proxy_pass http://node_backend;
        }

        location ~ ^/consensus/generationsignature/?(.*)$ {
            expires 1m;
            proxy_pass http://node_backend;
        }

        location ~ ^/consensus/generationsignature/?$ {
            expires 1m;
            proxy_pass http://node_backend;
        }

        location ~ ^/consensus/basetarget/?$ {
            expires 1m;
            proxy_pass http://node_backend;
        }

        location ~ ^/consensus/basetarget/?(.*)$ {
            expires 1m;
            proxy_pass http://node_backend;
        }

        location ~ ^/consensus/algo/?$ {
            expires 1d;
            proxy_pass http://node_backend;
        }

        location ~ ^/activation/status/?$ {
            expires 1m;
            proxy_pass http://node_backend;
        }

        location ~ ^/activation/status/?$ {
            expires 1m;
            proxy_pass http://node_backend;
        }

        location ~ ^/peers/clearblacklist/?$ {
            return 404;
        }

        location ~ ^/peers/(connected|blacklisted|suspended|all)/?$ {
            expires 180;
            proxy_pass http://node_backend;
        }

        location ~ ^/peers/connect/?$ {
            return 404;
        }

        location ~ ^/transactions/unconfirmed/?$ {
            expires 30;
            proxy_pass http://node_backend;
        }

        location ~ ^/transactions/unconfirmed/size/?$ {
            expires 30;
            proxy_pass http://node_backend;
        }

        location ~ ^/transactions/unconfirmed/info/?(.*)$ {
            expires 30;
            proxy_pass http://node_backend;
        }

        location ~ ^/transactions/address/(.*)/limit/?(.*)$ {
            expires 30;
            proxy_pass http://node_backend;
        }

        location ~ ^/transactions/info/?(.*)$ {
            expires 30;
            proxy_pass http://node_backend;
        }

        location ~ ^/node/status/?$ {
            expires -1;
            proxy_pass http://node_backend;
        }

        location ~ ^/node/version/?$ {
            expires 1d;
            proxy_pass http://node_backend;
        }

        location ~ ^/node/stop/?$ {
            return 404;
        }

    }

